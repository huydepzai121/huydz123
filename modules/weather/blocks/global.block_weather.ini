<?xml version="1.0" encoding="utf-8"?>
<block>
    <info>
        <name>Block Weather Forecast</name>
        <author>VinaDes.,Jsc</author>
        <website>http://vinades.vn</website>
        <description>Displays weather forecasts for different locations.</description>
    </info>
    <config>
        <theme>default</theme>
        <module_data>weather</module_data>
